syntax = "proto3";

package api.v1;

option go_package = "example/microservices/gen/go/api/v1;apikinetic";

service KineticService {
  rpc Kinetic(KineticRequest) returns (KineticResponse);
}

message KineticRequest {
  float mass = 1;
  float velocity = 2;
}

message KineticResponse { float result = 1; }
